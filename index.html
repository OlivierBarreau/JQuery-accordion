<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Accordion </title>

    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
</head>

<body>
    <div class="accordion">
        <div class="block">
            <div class="title">
                <p> Dracaufeu </p>
            </div>
            <div class="grid">
                <img src="Dracaufeu.png" width="300" height="300" />
                <div class="description">
                    <p>Description de dracaufeu</p>
                </div>
            </div>
        </div>

        <div class="block">
            <div class="title">
                <p> Pikachu </p>
            </div>
            <div class="grid">
                <img src="Pikachu.png" width="300" height="300" />
                <div class="description">
                    <p> Description de pikachu </p>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
